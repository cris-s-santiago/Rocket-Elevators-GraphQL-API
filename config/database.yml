default: &default
 adapter: mysql2
 encoding: utf8
production:
 <<: *default
 url: <%= ENV["MYSQL_URL"] %>
development:
 <<: *default
 url: <%= ENV["MYSQL_URL"] %>
postgresql: &postgresql
  adapter: postgresql
  encoding: unicode
warehouse_production:
  <<: *postgresql
  url: <%= ENV["POSTGRESQL_URL"] %>
warehouse_development:
  <<: *postgresql
  url: <%= ENV["POSTGRESQL_URL"] %>