  adapter: postgresql
  encoding: unicode
  url: <%= ["POSTGRESQL_URL"] %>

warehouse_production:
  <<: *postgresql
  database: KaelenBurroughs

warehouse_development:
  <<: *postgresql
  database: KaelenBurroughs