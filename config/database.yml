
default: &default
 adapter: mysql2
 encoding: utf8
 username: <%= ENV["USERNAME"] %>
 password: <%= ENV["PASSWORD"] %>
 host: <%= ENV["MYSQL_HOST"] %>
 port: 3306
 socket: /var/run/mysqld/mysqld.sock

production:
 <<: *default
 database: KaelenBurroughs

development:
 <<: *default
 database: KaelenBurroughs

default: &postgresql
  adapter: postgresql
  encoding: unicode
  username: <%= ENV["USERNAME"] %>
  password: <%= ENV["PASSWORD"] %>
  host: <%= ENV["POSTGRESQL_HOST"] %>

warehouse_production:
  <<: *postgresql
  database: KaelenBurroughs

warehouse_development:
  <<: *postgresql
  database: KaelenBurroughs
